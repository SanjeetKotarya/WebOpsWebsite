<style>
  .nav {
    position: fixed;
    margin-top: 10px;
    width: 80%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
  }
  .nav a{
  text-decoration: none;
  color: white;
}
  .nav-first {
    position: relative;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    background: #10141B;
    padding: 10px 10px 10px 10px;
    font-family: Orbitron;
    color: white;
    border-radius: 50px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  }

  .nav-first:hover {
    box-shadow: 0 4px 30px rgba(0, 0, 0, .5);
  }

  .nav img {
    display: block;
    position: relative;
    width: 60px;
    margin: 0 auto;
  }


  .nav-first ul {
    list-style: none;
    font-size: 14px;
    display: flex;
    padding: 0;
  }

  .nav-first ul li {
    margin: 0 30px;
  }

  .menu-icon {
    flex-direction: column;
    justify-content: center;
    align-items: center;
    display: none;
    cursor: pointer;
    position: relative;
    margin: 12px 10px 0 0;
  }

  .line {
    width: 25px;
    height: 2px;
    background-color: white;
    margin-bottom: 4px;
    transition: transform 0.3s, opacity 0.3s;
  }

  .line:last-child {
    margin-bottom: 0;
  }

  .cross .line:nth-child(1) {
    transform: rotate(45deg) translateY(8.5px);
  }

  .cross .line:nth-child(2) {
    opacity: 0;
  }

  .cross .line:nth-child(3) {
    transform: rotate(-45deg) translateY(-8.5px);
  }

  #menu-div {
    position: fixed;
    width: 100%;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    font-family: Orbitron;
    transition: transform 0.8s;
  }

  #menu-div.menu-visible {
    display: block;
  }

  #top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width:60px;
    height:auto;
    cursor: pointer;
    margin: 0 auto;
    z-index: 100;
    transition: .5s;
    color: white;
  }
  #top:hover{
    bottom: 25px;
  }

  #menu-div ul {
    list-style: none;
    width: 120px;
    position: absolute;
    right: 30px;
  }

  #menu-div ul li span {
    width: 0;
    height: 0;
    position: relative;
    bottom: 15px;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 10px solid black;
  }

  @media only screen and (max-width: 800px) {
    .nav-first ul {
      display: none;
    }
  .nav {
    width: 90%;
  }
    .menu-icon {
      display: block;
    }
  }

  #menu-div ul li {
    width: 100%;
    padding: 15px;
    margin-top: 10px;
    border: none;
    text-align: center;
    outline: none;
    color:white;
    background-color: #10141B;
    cursor: pointer;
    position: relative;
    border-radius: 25px;
    transition: 0.2s;
    box-shadow: rgba(9, 30, 66, 0.25) 0px 1px 1px, rgba(9, 30, 66, 0.13) 0px 0px 1px 1px;
  }
  #menu-div ul li:hover {
    background-color: #4a0366;
    color: white;
    scale: 1.05;
    box-shadow:0 4px 3px 1px #FCFCFC,0 6px 8px #D6D7D9,0 -4px 4px #CECFD1,0 -6px 4px #FEFEFE,inset 0 0 3px 0 #CECFD1;

  }
  #menu-div ul li:active{
  background-color: #00b524;

}


  #menu-div ul li:nth-child(1) {
    animation: translateX 100ms ease-in-out forwards;
  }

  #menu-div ul li:nth-child(2) {
    animation: translateX 200ms ease-in-out forwards;
  }

  #menu-div ul li:nth-child(3) {
    animation: translateX 300ms ease-in-out forwards;
  }

  #menu-div ul li:nth-child(4) {
    animation: translateX 400ms ease-in-out forwards;
  }

  #menu-div ul li:nth-child(5) {
    animation: translateX 500ms ease-in-out forwards;
    box-shadow: none;
    background-color: transparent;
    margin-top: 0;
  }

  @keyframes translateX {
    0% {
      opacity: 0;
      transform: translateX(60px);
    }

    80% {
      transform: translateX(-5px);
    }

    100% {
      opacity: 1;
      transform: translateX(0px);
    }
  }
</style>

<div class="nav">

  <div class="nav-first">
    <a href="#"><img src="d.png"></a>
    <ul>
      <li><a href="">Us</a></li>
      <li><a href="">Projects</a></li>
      <li><a href="">Contact</a></li>
      <li><a href="">Join Us</a></li>
    </ul>
    <div class="menu-icon" onclick="toggleMenu()">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>


  <div id="menu-div" class="menu-hidden">
    <ul class="dropdown">
      <li><a href="">Team</a></li>
      <li><a href="">Projects</a></li>
      <li><a href="">Contact</a></li>
      <li><a href="">Join Us</a></li>
      <li onclick="toggleMenu()"><span></span></li>
    </ul>
  </div>
</div>

<img src="arrow.png" id="top" onclick="scrollToTop()">
