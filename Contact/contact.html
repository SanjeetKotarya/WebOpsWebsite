<style>
  #sec-contact{
  position: relative;
  margin: 1px;
  font-family: Orbitron;
  text-align: center;
  justify-content: center;
  background: #0E161B;
  color: white;
  overflow: hidden;
  padding: 150px 80px 150px 80px;
  border-radius: 25px;
  font-size: 3vh;
}

#sec-contact span{
  padding: 13px 24px 13px 24px;
  border-radius: 25px;
  font-size:2.5vh;

  margin: 10px;
  position: relative;
  background: #0E161B;
  transition: .1s ease-in;
  z-index: 5;
  border: solid #35454e 1px;
}
#sec-contact span:hover{
  border: solid white 1px;
}
#sec-contact h1{
  position: relative;
  margin-bottom: 40px;
}
#sec-contact table{
  width: 90%;
  height: 100%;
  position: absolute;
  top: 0;
  right: 0px;
}
#sec-contact table td{
  border-left: solid #1B2328 1px;
  padding: 0;
  margin: 0;
  padding-top: 100px;
}

#sec-contact span:hover{
  padding: 15px 26px 15px 26px;

}

@media only screen and (max-width: 800px) {
  #sec-contact span{
    display: inline-block;
    width: 60%;
  }
  #sec-contact{
    padding: 80px 40px 80px 40px;
    font-size: 2.5vh;
  }

}
