<style>
  #sec-aboutus {
    width: 100%;
    height: 98vh;
    scroll-snap-align: start;
    scroll-snap-stop: always;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  #sec-aboutus .text-box {
    border-radius: 25px;
    padding: 10px;
    position: absolute;
  }

  #sec-aboutus .video-box video {
    border-radius: 25px;
    object-fit: cover;
    height: 100%;
  }

  #sec-aboutus .video-box {
    position: absolute;
    top: 90px;
    width: 62%;
    right: 20px;
    border-radius: 25px;
    z-index: -1;
  }

  @media only screen and (min-width: 800px) {
    #sec-aboutus .text-box {
      width: 30%;
      left: 22px;
      top: 90px;
    }


  }


  .text-box input {
    border-radius: 25px;
    padding: 8px;
    border: solid black 1px;
    width: 70%;

  }

  .text-box button {
    border-radius: 25px;
    padding: 8px;
    width: 20%;
    background: black;
    border: none;
    outline: none;
    color: white;
  }

  #sec-aboutus .text-box h1 {
    font-size: 7vh;
    border-radius: 14px;
    font-family: Poppins;
  }

  #sec-aboutus .text-box p {
    font-size: 15px;
  }


  .more-box {
    width: 96%;
    border-radius: 25px;
    position: absolute;
    bottom: 0;
    overflow: hidden;
    height: fit-content;
    font-size: 24px;
    border: solid black 2px;
    color: black;
    padding: 10px 20px;
  }

  .more-box .num {
    display: flex;
    justify-content: space-between;
    text-align: center;
  }
  @media only screen and (max-width: 800px) {

    #sec-aboutus .video-box {
      top: 82px;
      border-radius: 0;
      left: 0;
    }

    #sec-aboutus .video-box video {
      border-radius: 0;
    }

    #sec-aboutus .video-box {
      width: 100%;
    }

    #sec-aboutus .text-box {
      background: none;
      color: black;
      backdrop-filter: blur(16px);
      width: 80%;
    }

    #sec-aboutus .text-box h1 {
      font-size: 5vh;
    }

    #sec-aboutus {
      padding-top: 150px;
      height: 80vh;
    }
    .more-box {
      font-size: 15px;
    }
    
  }


</style>

<div id="sec-aboutus">
  <div class="text-box">
    <h1>Welcome <br>to InstiWebOps</h1>
    <p>We are a highly skilled group 
      of students dedicated to providing exceptional web operations
       support.
    </p>
    <input type="text" placeholder="E-mail address">
    <button>Send</button>
  </div>
  <div class="video-box">
    <video autoplay muted loop>
      <source src="/Blue.mp4" type="video/mp4">
    </video>
  </div>
  <div class="more-box">
    <div class="num">
      <h1>2+<br>Projects</h1>
      <h1>20+<br>Members</h1>
      <h1>20+<br>Members</h1>
    </div>

  </div>
</div>
</div>
